<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2196f3">
  <title>School Business</title>

  <link rel="stylesheet" href="lib/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/materialdesignicons.min.css">

</head>

<body>
  <div id="app">
    <div class="view view-main">
      <div data-name="profileEdit" class="page color-theme-blue">

        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="left">
              <div class="title">
                <img src="./img/menuLogo.png" class="menuLogo" id="homeLogo">
              </div>
            </div>

            <div class="title">Editar perfil</div>

            <div class="right">
              <a href="/profile/" class="userProfile link">
                <div class="userProfile">
                  <span class="username"><span class="userName"></span></span>
                  <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User Avatar"
                    class="userAvatar userAvatarEl">
                </div>
              </a>
            </div>

          </div>
        </div>

        <div class="page-content" id="pageContentProfileEdit">
          <div class="profile-card">
            <div class="profile-top">
              <img class="profile-avatar userAvatarPreview userAvatarEl"
                src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">

              <div class="profile-identity">
                <div class="profile-name">Atualize seus dados</div>
                <div class="profile-email userEmail"></div>

                <div class="profile-badges">
                  <span class="profile-badge">
                    <i class="mdi mdi-lock-outline"></i> Requer senha atual
                  </span>
                  <span class="profile-badge soft">
                    <i class="mdi mdi-content-save-outline"></i> Salva local
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="section-title profile-section-title">
            <span class="section-line"></span>
            <span class="section-text">Dados</span>
          </div>

          <div class="profile-card profile-edit-card">
            <div class="profile-form">
              <div class="profile-field">
                <div class="pf-label"><i class="mdi mdi-account-outline"></i> Nome</div>
                <input id="editName" type="text" placeholder="Seu nome">
              </div>

              <div class="profile-field">
                <div class="pf-label"><i class="mdi mdi-image-outline"></i> URL do Avatar</div>
                <input id="editAvatar" type="text" placeholder="https://...">
                <div class="pf-hint" style="text-align: center;">Cole um link direto para uma imagem (png/jpg) <br> ou
                </div>
                <button class="loginBtn profile-save" id="btnPickAvatar" style="width:100%; margin-top:10px;">
                  <i class="mdi mdi-image-plus-outline"></i> Escolher foto do celular
                </button>
              </div>
            </div>
          </div>


          <!-- Section: Segurança -->
          <div class="section-title profile-section-title">
            <span class="section-line"></span>
            <span class="section-text">Segurança</span>
          </div>

          <div class="profile-card profile-edit-card">
            <div class="profile-form">

              <div class="profile-field">
                <div class="pf-label"><i class="mdi mdi-key-outline"></i> Senha atual</div>
                <input id="currentPassword" type="password" placeholder="Digite sua senha atual">
                <div class="pf-hint">Obrigatório para salvar qualquer alteração.</div>
              </div>

              <div class="profile-field">
                <div class="pf-label"><i class="mdi mdi-lock-reset"></i> Nova senha</div>
                <input id="newPassword" type="password" placeholder="Deixe vazio para não mudar">
              </div>

              <div class="profile-field">
                <div class="pf-label"><i class="mdi mdi-lock-check-outline"></i> Confirmar nova senha</div>
                <input id="confirmPassword" type="password" placeholder="Repita a nova senha">
              </div>

              <button class="loginBtn profile-save" id="btnSaveProfile">
                <i class="mdi mdi-content-save-outline"></i> Salvar alterações
              </button>
            </div>
          </div>

          <div style="height: 110px;"></div>
        </div>


        <div class="toolbar toolbar-bottom">
          <div class="toolbar-inner display-flex">
            <a href="/link2/" class="tab-link link">
              <i class="ri-file-copy-2-fill"></i>
              <span>Mural</span>
            </a>
            <a href="/home/" class="tab-link link active">
              <i class="ri-home-9-fill"></i>
              <span>Home</span>
            </a>
            <a href="/link3/" class="tab-link link">
              <i class="mdi mdi-calendar-month"></i>
              <span>Calendário</span>
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
  <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
  <script type="text/javascript" src="js/routes.js"></script>
  <script type="text/javascript" src="js/profileActions.js"></script>
  <script src="cordova.js"></script>
</body>

</html>
