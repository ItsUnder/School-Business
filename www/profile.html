<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2196f3">
  <title>School Business</title>

  <link rel="stylesheet" href="lib/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/materialdesignicons.min.css">
  
</head>

<body>
  <div id="app">
    <div class="view view-main">
      <div data-name="profile" data-name="profile" class="page color-theme-blue">
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="title">
                    <img src="./img/menuLogo.png" class="menuLogo" id="homeLogo">
                    </div>

                    <a href="/profile/" class="userProfile link">            
                        <div class="userProfile">
                            <span class="username"><span class="userName"></span></span>
                            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User Avatar" class="userAvatar userAvatarEl">
                        </div>
                    </a>
                </div>   
            </div>

            <div class="page-content" id="pageContentProfile">
                <div class="profile-card">
                <div class="profile-top">
                    <img class="profile-avatar userAvatarEl" src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
                    <div class="profile-identity">
                    <div class="profile-name userName"></div>
                    <div class="profile-email userEmail"></div>
                    <div class="profile-badges">
                        <span class="profile-badge">
                        <i class="mdi mdi-school-outline"></i> Aluno
                        </span>
                        <span class="profile-badge soft">
                        <i class="mdi mdi-shield-check-outline"></i> Conta local
                        </span>
                    </div>
                    </div>
                </div>
                </div>

                <div class="profile-stats">
                <div class="profile-stat">
                    <div class="stat-num">3</div>
                    <div class="stat-label">Avisos</div>
                </div>
                <div class="profile-stat">
                    <div class="stat-num">2</div>
                    <div class="stat-label">Atividades</div>
                </div>
                <div class="profile-stat">
                    <div class="stat-num">0</div>
                    <div class="stat-label">Faltas</div>
                </div>
                </div>

                <div class="section-title profile-section-title">
                <span class="section-line"></span>
                <span class="section-text">Conta</span>
                </div>

                <div class="profile-list">
                <a href="/edit/profileEdit/" class="profile-item">
                    <div class="pi-left">
                    <div class="pi-icon"><i class="mdi mdi-account-edit-outline"></i></div>
                    <div class="pi-text">
                        <div class="pi-title">Editar perfil</div>
                        <div class="pi-sub">Nome, foto e senha</div>
                    </div>
                    </div>
                    <div class="pi-right"><i class="mdi mdi-chevron-right"></i></div>
                </a>

                <a href="#" class="profile-item" id="btnLogout">
                    <div class="pi-left">
                    <div class="pi-icon"><i class="mdi mdi-door-open"></i></div>
                    <div class="pi-text">
                        <div class="pi-title">Sair da conta</div>
                        <div class="pi-sub">Voltar a tela de login</div>
                    </div>
                    </div>
                    <div class="pi-right"><i class="mdi mdi-chevron-right"></i></div>
                </a>

                <a href="#" class="profile-item danger" id="btnClearAccount">
                    <div class="pi-left">
                    <div class="pi-icon"><i class="mdi mdi-delete-outline"></i></div>
                    <div class="pi-text">
                        <div class="pi-title">Apagar dados locais</div>
                        <div class="pi-sub"></div>
                    </div>
                    </div>
                    <div class="pi-right"><i class="mdi mdi-alert-outline"></i></div>
                </a>
                </div>

                <div class="section-title profile-section-title">
                <span class="section-line"></span>
                <span class="section-text">Preferências</span>
                </div>

                <div class="profile-list">
                <div class="profile-item" id="themeRow">
                <div class="pi-left">
                    <div class="pi-icon"><i class="mdi mdi-palette-outline"></i></div>
                    <div class="pi-text">
                    <div class="pi-title">Tema</div>
                    <div class="pi-sub" id="themeLabel">Modo escuro</div>
                    </div>
                </div>

                <div class="pi-right">
                    <label class="toggle toggle-init">
                    <input type="checkbox" id="darkToggle">
                    <span class="toggle-icon"></span>
                    </label>
                </div>
                </div>
                <a href="#" class="profile-item">
                    <div class="pi-left">
                    <div class="pi-icon"><i class="mdi mdi-bell-outline"></i></div>
                    <div class="pi-text">
                        <div class="pi-title">Notificações</div>
                        <div class="pi-sub">Avisos e atividades</div>
                    </div>
                    </div>
                    <div class="pi-right"><i class="mdi mdi-chevron-right"></i></div>
                </a>
                </div>

                <div style="height: 110px;"></div>
            </div>

        <div class="toolbar toolbar-bottom">
          <div class="toolbar-inner display-flex">
            <a href="/link2/" class="tab-link link">
              <i class="ri-file-copy-2-fill"></i>
              <span>Mural</span>
            </a>
            <a href="/home/" class="tab-link link active">
              <i class="ri-home-9-fill"></i>
              <span>Home</span>
            </a>
            <a href="/link3/" class="tab-link link">
              <i class="mdi mdi-calendar-month"></i>
              <span>Calendário</span>
            </a>
          </div>
        </div>
    </div>
  </div>

  <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
  <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
  <script type="text/javascript" src="js/routes.js"></script>
  <script src="cordova.js"></script>
</body>
</html>
